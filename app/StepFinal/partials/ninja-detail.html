<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">Home</a>
        <ul class="nav">
            <li class="active"><a href="#">{{ninja.firstname}}</a></li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div class="span3">
        <div class="well">
            <img ng-src="{{ninja.imageurl | imgurl}}" />
        </div>

    </div>

    <div class="span10">
        <div class="well">
            <h1>{{ninja.firstname}} {{ninja.lastname}}</h1>

            <div class="markdown">

                <label for="bio">Bio:</label>
                <textarea ng-show="editMode" id="bio" style="width:50%; display: inline;" cols="10" rows="10" ng-model="ninja.bio"></textarea>

                <pre ng-show="editMode">{{ninja.bio | markdown}}</pre>

                <div ng-show="!editMode" style="width:100%;" ng-bind-html-unsafe="ninja.bio | markdown"></div>

                <button ng-show="editMode" ng-click="switchMode(editMode)" class="btn">Preview</button>
                <button ng-show="!editMode" ng-click="switchMode(editMode)" class="btn">Edit</button>

                <button ng-click="save(ninja,ninja.bio)" class="btn btn-primary">Save</button>
            </div>


            <dl class="dl-horizontal">
                <dt>Html</dt>
                <dd>{{ninja.competences.html | checkmark}}</dd>
                <dt>Css</dt>
                <dd>{{ninja.competences.css | checkmark}}</dd>
                <dt>Javascript</dt>
                <dd>{{ninja.competences.javascript | checkmark}}</dd>
                <dt>Java</dt>
                <dd>{{ninja.competences.java | checkmark}}</dd>
            </dl>

        </div>
    </div>
</div>
